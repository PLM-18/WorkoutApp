<!-- src/app/pages/login/login.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>GetFit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo">
      <img src="assets/logo.png" alt="GetFit Logo">
    </div>
    
    <h2 class="ion-text-center">{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
    
    <!-- Login Form -->
    <form *ngIf="isLogin">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="loginData.username" name="username" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="loginData.password" name="password" type="password" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="ion-margin-top" (click)="login()">
        Login
      </ion-button>
    </form>
    
    <!-- Signup Form -->
    <form *ngIf="!isLogin">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="signupData.name" name="name"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="signupData.email" name="email" type="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="signupData.username" name="username" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="signupData.password" name="password" type="password" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" class="ion-margin-top" (click)="signup()">
        Sign Up
      </ion-button>
    </form>
    
    <p class="ion-text-center ion-margin-top">
      {{ isLogin ? 'New to GetFit?' : 'Already have an account?' }}
      <a (click)="toggleForm()">{{ isLogin ? 'Sign Up' : 'Login' }}</a>
    </p>
  </div>
</ion-content>
