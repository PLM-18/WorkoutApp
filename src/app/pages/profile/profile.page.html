<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container" *ngIf="user">
    <div class="avatar">
      <ion-icon name="person-circle"></ion-icon>
    </div>

    <h2 class="username">{{ user.name || user.username }}</h2>

    <ion-list>
      <ion-item>
        <ion-label>
          <h3>Username</h3>
          <p>{{ user.username }}</p>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="user.email">
        <ion-label>
          <h3>Email</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="danger" (click)="logout()" class="logout-button">
      Logout
    </ion-button>
  </div>
</ion-content>
